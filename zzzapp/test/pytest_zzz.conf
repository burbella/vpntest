# Zzz app config file - CUSTOMIZED FOR PYTEST

CA:
    Default: 'Zzz CA pytest'

DiskSpace:
    Database: '1024'
    IPtablesLogFiles: '1024'

Domain: 'services.pytest.zzz'

EnableMaxMind: 'False'

Favicon:
    use_custom: 'True'
    line1: 'ZZZ'
    line2: 'VPN'
    line3: 'PYTEST'

IPv4:
    VPNserver: 'AUTODETECT'
    NameServers:
        - '8.8.4.4'
        - '8.8.8.8'

LogPacketsPerMinute: '1000'

LogParserRowLimit: '10000'

OpenVPN:
    MaxClients: '50'

PhysicalNetworkInterfaces:
    internal: 'AUTODETECT'

Ports:
    OpenVPN:
        DNSICAP: '39102'
        DNS: '39077'
        DNSSquid: '39094'
        Open: '39066'
        OpenSquid: '39055'

ProtectedCountries: 'US,AI,IO,TV'

ProtectedIPs:
    - '8.8.4.4'
    - '8.8.8.8'

ProtectedTLDs:
    - 'COM'
    - 'DEV'
    - 'GOV'
    - 'NET'
    - 'ORG'

TimeZoneDisplay: 'America/Los_Angeles'

VPNusers: 'pytest-user1,pytest-user2,pytest-user3'

